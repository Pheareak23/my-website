<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-icons/all.min.css">
    <link rel="stylesheet" href="font-icons/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="login-form-slide.css">

</head>
<body>
<div class="container">
    <div class="curved-shape"></div>
    <div class="curved-shape2"></div>
    <div class="form-box Login">
        <h2 class="animation " style=" --d:0 ; --s:21">Login</h2>
        <form action="#">
            <div class="input-box animation " style=" --d:1 ; --s:22">
            <input type="text" required/>
            <label for="">Usernaem</label>
            <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box animation " style=" --d:2 ; --s:23">
            <input type="password" required/>
            <label for="">Password</label>
            <i class="fa-solid fa-lock"></i>
            </div>

            <div class="input-box animation " style=" --d:3 ; --s:24">
            <button class="btn" type="submit">Login</button>
            </div>
            <div class="regi-link animation" style="--d:4 ; --s:25">
                <p>Don't have an account ? <a href="# " class="SingUpLink"> Sign Up</a></p>
            </div>  
        </form>
    </div>  
        <div class="info-content Login">
        <h2 class="animation" style="--d:0 ; --s:20">WELCOME BACK!</h2>
        <P class="animation" style="--d:1 ; --s:21">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</P>
    </div>    

    <div class="form-box Signup">

        <h2 class="animation" style="--li:17 ; --s:0">Sign Up </h2>
        <form action="#">
            <div class="input-box animation" style="--li:18 ; --s:1;">
                <input type="text" required/>
                <label for="">Username</label>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box animation" style="--li:19 ; --s:1;">
                <input type="email" required/>
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-box animation" style="--li:20 ; --s:2;">
                <input type="password" required/>
                <label for="">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="input-box animation" style="--li:21 ; --s:3;">
                <button class="btn" type="submit">Sign Up</button>
            </div>
            <div class="regi-link animation" style="--li:22 ; --s:4;">
                <p>Don't have an account ? <a href="#" class="SigInLink">Sign In</a> </p>
            </div>
        </form>
    </div>
    <div class="info-content Signup">
        <h2 class="animation" style="--li:17 ; --s:0;">Join with Us ?</h2>
        <i class="fa fa-xing" aria-hidden="true"></i><p class="animation" style="--li:18 ; --S:1;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
